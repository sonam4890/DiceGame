<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Dice game</title>
  </head>
  <body style="background-color: rgb(212, 71, 71)">
    <div class="main">
      <div class="row justify-content-center">
        <div class="fixed">
          <button class="text" id="new">New game</button>
          <div class="dice">
            <img src="./images/dice-1.png" alt="dice-1" id="image" />
          </div>
          <button class="text" id="roll">Roll dice</button><br />
          <button class="text" id="hold">Hold</button>
        </div>
        <div
          class="col-4"
          id="player1"
          style="background-color: rgb(236, 153, 93)"
        >
          <div class="player">
            <div>
              <p>PLAYER 1</p>
              <p id="score1">0</p>
            </div>
            <div class="current">
              <p>CURRENT</p>
              <p id="root1">0</p>
            </div>
          </div>
        </div>
        <div
          class="col-4"
          id="player2"
          style="background-color: rgb(236, 157, 83)"
        >
          <div class="player">
            <div>
              <p>PLAYER 2</p>
              <p id="score2">0</p>
            </div>
            <div class="current">
              <p>CURRENT</p>
              <p id="root2">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
